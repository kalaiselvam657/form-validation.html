<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <from class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Frontend" id="username">
                <i class="fa-thin fa-circle-check"></i>
                <i class="fa-solid fa-exclamation"></i>
                <small>Error Message</small>
            </div>
            <from class="form" id="form">
                <div class="form-control">
                    <label>Email</label>
                    <input type="Email" placeholder="fff@gmail.com"
                     id="email">
                    <i class="fa-thin fa-circle-check"></i>
                    <i class="fa-solid fa-exclamation"></i>
                    <small>Error Message</small>
                </div>
                <from class="form" id="form">
                    <div class="form-control">
                        <label>  Password</label>
                        <input type="password" placeholder="password"
                         id="password">
                        <i class="fa-thin fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error Message</small>
                    </div>
                    <from class="form" id="form">
                        <div class="form-control">
                            <label> Confirm Password</label>
                            <input type=" password" placeholder="Confirm password"
                             id="password2">
                            <i class="fa-thin fa-circle-check"></i>
                            <i class="fa-solid fa-exclamation"></i>
                            <small>Error Message</small>
                        </div>
                        <button>Submit</button>
        </from>
    </div>
    <script>
        const from = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        from.addEventListener('submit',e =>{

            e.preventDefault();
            checkInput();

        });
        function checkInput(){
            const usernameValue = username.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const password2Value = password2.value.trim();

            if(usernameValue === ''){
                setError(username,'Username Cannot Be Blank')
            }
            else{
                setSuccess(username);
            }
            if(emailValue === ''){
                setError(email,'Email Cannot Be Blank');
            }
            else if(!isEmail(emailValue))
            {
                setError(email,'Not a valid Email');
            }
            else{
                setSuccess(email);
            }
        
            if(passwordValue === '')
            {
                setError(password,'PassWord Cannot Be Blank')
            }
            else{
                setSuccess(password);
            }
            if(password2Value === '')
            {
                setError(password,'PassWord Cannot Be Blank')
            }
            else if(passwordValue !== passWord2Value){
                setError(password2,'PassWord Does Not Match')
            }
            else{
                setSuccess(password2);
            }
        }    
        function setError(input,message){
            const fromControl = input.parentElement;
            const small = from-Control.querySelector('small');
            fromControl.className = 'form-control error';
            small.innerText = message;
        } 
        function setSuccess(){
            const fromContorl = input.parentElement;
            formControl.className = 'form-control success';
        }
        
        

    </script>
</body>
</html>
